<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card" id="card">
      <p class="title">Advice # <span id="adviceId">117</span></p>
      <div class="advice" id="adviceText">
        "It's east to sit up and take notice, what's difficult is getting up and
        taking action."
      </div>
      <img
        src="./images/pattern-divider-desktop.svg"
        alt="pattern-divider-desktop"
        class="divider"
      />
      <button class="btn" id="btn">
        <img src="./images/icon-dice.svg" alt="icon-dice" />
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
